<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <input id="add-input-1" type="number"/>
            <span>+</span>
            <input id="add-input-2" type="number" />
            <button id="add-button">Add</button>
            <span id="add-result"></span>
        </section>
        <section class="main-section">
            <input id="sub-input1" type="number"/>
            <span>-</span>
            <input id="sub-input2" type="number" />
            <button id="sub-button">Add</button>
            <span id="sub-equals"></span>
        </section>
        <section class="main-section">
            <input id="mult-input1" type="number"/>
            <span>x</span>
            <input id="mult-input2" type="number" />
            <button id="mult-button">Add</button>
            <span id="mult-equals"></span>
        </section>
        <section class="main-section">
            <input id="divide-input1" type="number"/>
            <span>/</span>
            <input id="divide-input2" type="number" />
            <button id="divide-button">Add</button>
            <span id="divide-equals"></span>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
